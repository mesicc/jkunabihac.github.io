<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerija | Judo Klub Una Bihać</title>
    
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="css/galerija.css"> 
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <span class="logo-primary">Judo Klub</span>
                    <span class="logo-secondary">Una Bihać</span>
                </a>

                <nav class="nav-desktop">
                    <a href="index.html" class="nav-link">Početna</a>
                    <a href="/o-nama" class="nav-link">O Nama</a>
                    <a href="/blog" class="nav-link">Blog</a>
                    <a href="galerija.html" class="nav-link">Galerija</a>
                    <a href="/kontakt" class="nav-link">Kontakt</a>
                </nav>

                <div class="header-actions">
                    <!--   SEARCH COMMENT
                    <button class="icon-btn" aria-label="Search">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                    -->
                    <button class="icon-btn theme-toggle" aria-label="Toggle theme">
                        <svg class="icon sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg class="icon moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                    <button class="icon-btn hamburger" aria-label="Toggle menu">
                        <svg class="icon menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg class="icon close-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="mobile-menu">
        <nav class="mobile-nav">
            <a href="index.html" class="mobile-link">Početna</a>
            <a href="#" class="mobile-link">O Nama</a>
            <a href="#" class="mobile-link">Treninzi</a>
            <a href="#" class="mobile-link">Takmičenja</a>
            <a href="galerija.html" class="mobile-link">Galerija</a>
            <a href="#" class="mobile-link">Kontakt</a>
        </nav>
    </div>
    <div class="mobile-overlay"></div>

    <main>
        <section class="hero gallery-hero">
            <div class="hero-background">
                <video class="hero-video" autoplay muted loop playsinline>
                    <source src="img/header.mp4" type="video/mp4">
                    <source src="img/video.webm" type="video/webm">
                    Vaš pretraživač ne podržava video.
                </video>
                <div class="hero-overlay"></div>
            </div>

            <div class="hero-content">
                <div class="container">
                    <h1 class="gallery-main-title">NAŠA <span class="text-primary">GALERIJA</span></h1>
                    <p class="gallery-subtitle">Pogledajte najbolje momente sa naših treninga, takmičenja, kata, seminara i polaganja.</p>
                </div>
            </div>
        </section>
        
        <section class="gallery-filters-section">
            <div class="container">
                <div class="gallery-filters">
                    <button class="filter-btn active" data-filter="all">Sve</button>
                    <button class="filter-btn" data-filter="ourteam">Naš Tim</button>
                    <button class="filter-btn" data-filter="competition">Takmičenja</button>
                    <button class="filter-btn" data-filter="seminars">Seminari</button>
                    <button class="filter-btn" data-filter="kata">Kata</button>
                    <button class="filter-btn" data-filter="polaganja">Polaganje</button>
                </div>
            </div>
        </section>

        <section class="gallery-content">
            <div class="gallery-grid">
                <div class="gallery-item" data-category="ourteam"><img src="img/galerija/nastim/tim1.jpg" alt="Naši najiskusniji majstori"></div>
                <div class="gallery-item" data-category="ourteam"><img src="img/galerija/nastim/tim4.jpg" alt="Džudo trening 2"></div>
                <div class="gallery-item" data-category="competition"><img src="img/galerija/takmicenje/takmicenje3.jpg" alt="Elma u akciji"></div>
                <div class="gallery-item" data-category="polaganja"><img src="img/galerija/polaganje/polaganje1.jpg" alt="Polaganje pojasa 1"></div>
                <div class="gallery-item" data-category="ourteam"><img src="img/galerija/nastim/tim3.jpg" alt="Džudo trening 3"></div>
                <div class="gallery-item" data-category="competition"><img src="img/galerija/takmicenje/takmicenje4.jpg" alt="Takmičenje 2"></div>
                <div class="gallery-item" data-category="seminars"><img src="img/galerija/kata/kata3.jpg" alt="Seminar 1"></div>
                <div class="gallery-item" data-category="kata"><img src="img/galerija/kata/kata4.jpg" alt="Kata 1"></div>
                <div class="gallery-item" data-category="ourteam"><img src="img/galerija/nastim/tim2.jpg" alt="Džudo trening 4"></div>
                <div class="gallery-item" data-category="competition"><img src="img/galerija/takmicenje/takmicenje7.jpg" alt="Takmičenje 3"></div>
                <div class="gallery-item" data-category="polaganja"><img src="img/galerija/polaganje/polaganje4.jpg" alt="Polaganje pojasa 2"></div>
                <div class="gallery-item" data-category="kata"><img src="img/galerija/kata/kata6.jpg" alt="Kata 2"></div>

                <div class="gallery-item hidden-row" data-category="ourteam"><img src="img/galerija/nastim/tim3.jpg" alt="Džudo trening 5"></div>
                <div class="gallery-item hidden-row" data-category="competition"><img src="img/galerija/takmicenje/takmicenje6.jpg" alt="Takmičenje 4"></div>
                <div class="gallery-item hidden-row" data-category="seminars"><img src="img/galerija/kata/kata1.jpg" alt="Seminar 3"></div>
                <div class="gallery-item hidden-row" data-category="polaganja"><img src="img/galerija/polaganje/polaganje3.jpg" alt="Polaganje pojasa 3"></div>
            </div>
            
            <div class="load-more-container">
                 <button id="load-more-btn" class="load-more-btn-style">Vidi Više</button>
            </div>
        </section>
    </main>

    <div class="hero-content">
      <div class="container">
          <h1 class="gallery-main-title">dodati footer</h1>
      </div>
    </div>
    
    <div id="image-modal" class="modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modal-image">
        <a class="prev-btn">&#10094;</a>
        <a class="next-btn">&#10095;</a>
    </div>

    <script src="js/main.js"></script> 
    <script src="js/galerija.js"></script> 

</body>
</html>
